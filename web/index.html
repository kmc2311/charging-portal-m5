<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charging Portal (M5Stack)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div class="left">
        <p class="hint">M5Stackに接続して表示（同じWi-Fi推奨）</p>
        <div class="row">
          <input id="host" placeholder="例: 192.168.0.25" />
          <button id="btnConnect">Connect</button>
          <button id="btnDisconnect" class="ghost" disabled>Disconnect</button>
        </div>
      </div>
      <div class="right">
        <span class="badge" id="connBadge">未接続</span>
      </div>
    </header>

    <section class="status">
      <h1 id="title">待機中</h1>
      <p id="sub">M5Stackが配信する状態を待っています</p>
    </section>

    <section class="sigilBox" id="sigilBox" aria-label="sigil">
      <!-- 魔法陣風SVG（図形代用OKな構成） -->
      <svg viewBox="0 0 100 100" width="100%" height="100%">
        <circle cx="50" cy="50" r="44" fill="none" stroke="currentColor" stroke-width="1.6"/>
        <circle cx="50" cy="50" r="36" fill="none" stroke="currentColor" stroke-width="1.0" opacity=".75"/>
        <g class="spinSlow" opacity=".9">
          <polygon points="50,12 61,30 82,34 68,50 72,71 50,62 28,71 32,50 18,34 39,30"
                   fill="none" stroke="currentColor" stroke-width="0.9"/>
          <circle cx="50" cy="50" r="20" fill="none" stroke="currentColor" stroke-width="0.7" opacity=".8"/>
        </g>
        <g class="spinFast" opacity=".55">
          <circle cx="50" cy="50" r="12" fill="none" stroke="currentColor" stroke-width="0.9"/>
          <polygon points="50,26 58,42 76,50 58,58 50,74 42,58 24,50 42,42"
                   fill="none" stroke="currentColor" stroke-width="0.8"/>
        </g>
        <circle cx="50" cy="50" r="4.2" fill="currentColor" opacity=".9"/>
      </svg>
    </section>

    <section class="bar" aria-label="progress">
      <div id="barFill"></div>
    </section>

    <footer class="hint" id="log">hostを入れてConnectしてください</footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
